{% include "header.html" %}
<header class="masthead" style="background-image: url('../static/assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <div class="my-5">
                    <form action="{{ url_for('contact') }}" method="post">
                        <div class="mb-3">
                            <label for="femail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="femail" name="femail"
                                   aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                         <div class="mb-3">
                            <label for="fname" class="form-label">Name:</label>
                            <input type="input" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="mb-3">
                            <label for="fbody" class="form-label">Whats your question:</label>
                            <input type="textarea" class="form-control" id="fbody" name="fbody" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% include "footer.html" %}
